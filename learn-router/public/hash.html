<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hash</title>
</head>

<body>
  <div class="nav">
    <a href="#/">跳转到#/</a>
    <a href="#/a">跳转到#/a</a>
    <a href="#/b">跳转到#/b</a>
  </div>
  <div id="root"></div>

  <script>
    const root = document.getElementById('root');

    const handler = event => {
      root.innerHTML = `当前页面的路径是：${location.hash.slice(1)}`;
    };

    window.addEventListener('hashchange', handler);

    handler();
  </script>
</body>

</html>
